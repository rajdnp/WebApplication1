<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>New Vehicle</h1>
  <form>
    <div class="form-group">
      <label for="Make">Make</label>
      <select class="form-control" id="Make" (change)="OnMakeChange()" name="make" [(ngModel)]="vehicle.make">
        <option value=""> -- select -- </option>
        <option *ngFor="let make of makes" value="{{ make.id }}">
          {{make.name}}
        </option>
      </select>

    </div>
    <div class="form-group">
      <label for="Model">Model</label>
      <select class="form-control" id="Model">
        <option *ngFor="let model of models">{{model.name}}</option>
      </select>
    </div>
    <h1>Features</h1>
    <div class="form-check" *ngFor="let feature of features">
      <label for="feature{{feature.id}}" class="form-check-label">
        <input type="checkbox" class="form-check-input" value=""> {{feature.name}}
      </label>
    </div>
    <h1>Is this vehicle registed?</h1>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">Yes
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optradio">No
      </label>
    </div>
  </form>
</body>
</html>
